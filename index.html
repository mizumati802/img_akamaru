<!DOCTYPE html>
<html>

<head>
  <title>画像編集ツール</title>
  <style>
    #canvas {
      border: 1px solid #ccc;
      touch-action: none;
    }

    .toolbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f8f9fa;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .toolbar label {
      position: relative;
      display: inline-block;
      width: 45%;
      text-align: center;
      padding: 10px;
      font-size: 40pt;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      line-height: 1.5;
      vertical-align: middle;
    }

    .toolbar label input[type="file"] {
      display: inline-block;
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
    }

    .toolbar button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45%;
      text-align: center;
      padding: 10px;
      font-size: 40pt;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #canvas.hidden {
      display: none;
    }

    .responsive-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    #saved-images {
      margin-top: calc(100vh - 60px); /* Adjust based on toolbar height */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <label for="upload">画像アップロード<input type="file" id="upload" accept="image/*"></label>
    <button onclick="saveCanvas()">保存</button>
  </div>
  <canvas id="canvas"></canvas>
  <div id="saved-images"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let img = new Image();
    let scale = 1;
    let imgWidth, imgHeight;
    let circle = { x: canvas.width / 2, y: canvas.height / 2, radius: 75 }; // 赤丸の初期位置を中心に設定
    let dragging = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.querySelector('.toolbar').offsetHeight;
      if (img.width && img.height) {
        const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
        imgWidth = img.width * ratio;
        imgHeight = img.height * ratio;
        scale = ratio;
        drawCanvas();
        circle.x = canvas.width / 2;
        circle.y = canvas.height / 2;
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();

    document.getElementById("upload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
            imgWidth = img.width * ratio;
            imgHeight = img.height * ratio;
            scale = ratio;
            circle.x = canvas.width / 2;
            circle.y = canvas.height / 2;
            drawCanvas();
          };
        };
        reader.readAsDataURL(file);
      }
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, imgWidth, imgHeight);
      drawCircle();
    }

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255, 0, 0, 0.5)";
      ctx.lineWidth = 10;
      ctx.stroke();
    }

    canvas.addEventListener("touchstart", startDrag);
    canvas.addEventListener("touchmove", dragCircle);
    canvas.addEventListener("touchend", endDrag);
    canvas.addEventListener("mousedown", startDrag);
    canvas.addEventListener("mousemove", dragCircle);
    canvas.addEventListener("mouseup", endDrag);

    function startDrag(e) {
      const pos = getMousePos(e);
      const dx = pos.x - circle.x;
      const dy = pos.y - circle.y;
      if (Math.sqrt(dx * dx + dy * dy) <= circle.radius) {
        dragging = true;
      }
    }

    function dragCircle(e) {
      if (dragging) {
        const pos = getMousePos(e);
        circle.x = pos.x;
        circle.y = pos.y;
        drawCanvas();
      }
    }

    function endDrag() {
      dragging = false;
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function saveCanvas() {
      if (!img.src) {
        alert("画像をアップロードしてください。");
        return;
      }

      const finalCanvas = document.createElement("canvas");
      const finalCtx = finalCanvas.getContext("2d");

      finalCanvas.width = img.width;
      finalCanvas.height = img.height;

      finalCtx.drawImage(img, 0, 0, img.width, img.height);

      const circleX = circle.x / scale;
      const circleY = circle.y / scale;
      const circleRadius = circle.radius / scale;

      finalCtx.beginPath();
      finalCtx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
      finalCtx.strokeStyle = "rgba(255, 0, 0, 0.5)";
      finalCtx.lineWidth = 20;
      finalCtx.stroke();

      const dataURL = finalCanvas.toDataURL("image/jpeg", 0.8);
      const imgElement = new Image();
      imgElement.src = dataURL;
      imgElement.classList.add("responsive-image");
      document.getElementById("saved-images").appendChild(imgElement);

      // キャンバスをリセット
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      img = new Image();
      imgWidth = 0;
      imgHeight = 0;
      scale = 1;
      circle = { x: canvas.width / 2, y: canvas.height / 2, radius: 75 };
      
      // アップロード入力をリセット
      document.getElementById("upload").value = "";
    }
  </script>
</body>

</html>
